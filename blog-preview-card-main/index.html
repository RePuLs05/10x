<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main class="background">
    <section class="card-container">
      <article class="card">
        <figure class="card-image">
          <img src="./assets/images/illustration-article.svg" alt="Card Image">
        </figure>
        <div class="card-content">
          <span class="tag">Featured</span>
          <br>
          <time class="date" datetime="2024-12-12">December 12, 2024</time>
          <h2 class="title">Card Title</h2>
          <p class="description">This is a description of the card content. It gives an overview of what the card is about.</p>
          <div class="author">
           <a href="#"><img src="./assets/images/image-avatar.webp" alt="Author"></a>
            <span>John Doe</span>
          </div>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
